{% extends 'base.html' %}

{% block 'titulo' %}Editar Aluno {{ Aluno.nome }} {% endblock %}

{% block 'conteudo' %}

  <div class="col-md">

  <h2>Editar Aluno</h2>
<form method="post">

    {% csrf_token %}
    <label for="data_inicio">Data de Início:</label><br>
    <input type="date" id="data_inicio" name="data_inicio" class="form-control" value="{{ Aluno.data_inicio}}">
    <br>
    <label for="nome">Nome:</label>
    <input type="text" name="nome" class="form-control" value="{{ Aluno.nome }}">
    <br>
    <label for="sobrenome">Sobrenome:</label>
    <input type="sobrenome" name="sobrenome" class="form-control" value="{{ Aluno.sobrenome }}">
    <br>
    <br>
    <label for="endereco">Endereço:</label>
    <br>
    <input type="text" id="endereco" name="endereco" class="form-control" value="{{ Aluno.endereco }}">
    <br>
    <label for="idade">Idade:</label>
    <input type="number" name="idade" class="form-control" value="{{ Aluno.idade }}">
    <br>
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" required class="form-control" value="{{ Aluno.cpf }}">
    <br>
    <label for="celular">Celular:</label>
    <br>
      <input type="tel" id="celular" name="celular" required class="form-control" value="{{ Aluno.celular }}">
      <br>
    <br>
    <label for="anamnesis">Anamnese:</label>
    <br>
    <textarea id="anamnesis" name="anamnesis" class="form-control">{{ Aluno.anamnesis }}</textarea>
    <br>
    <label for="gympass">Gympass:</label>
    <br>
    <select id="gympass" name="gympass">
      <option value=True {% if Aluno.gympass %}selected{% endif %}>Sim</option>
      <option value=False {% if not Aluno.gympass %}selected{% endif %}>Não</option>
    </select>
    <br>
    <hr>
    <label for="plano_escolhido">Plano Escolhido:</label>
    <br>
    <select id="plano_escolhido" name="plano_escolhido">
        <option value="1x na Semana" {% if Aluno.plano_escolhido == "1x na Semana" %}selected{% endif %}> 1x na Semana </option>      
        <option value="2x na Semana" {% if Aluno.plano_escolhido == "2x na Semana" %}selected{% endif %}> 2x na Semana </option>
        <option value="3x na Semana" {% if Aluno.plano_escolhido == "3x na Semana" %}selected{% endif %}> 3x na Semana </option>
    </select>
    <br>
    <hr>
    <button class= "btn btn-primary btn-sm" type="submit">Salvar alterações </button>
    <a class= "btn btn-primary btn-sm" href={% url 'ver_alunos'%}>Ver Alunos</a>

{% endblock %}
